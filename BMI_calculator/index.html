<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.17/tailwind.min.css">
</head>
<body>
  

<form action="#" class="max-w-sm mx-auto">
  <div class="mb-5">
    <label for="height" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Height (in cm)</label>
    <input type="height" id="height" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your height in cm" required>
  </div>
  <div class="mb-5">
    <label for="weight" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your weight (in KG)</label>
    <input type="weight" id="weight" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
  </div>
  <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" onclick="calculate()">Submit</button>
</form>
<div class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4">
  <div>
    <div id="output-1" class="text-xl font-medium text-black"></div>
    <p id="output-2" class="text-slate-500"></p>
  </div>
</div>
<script>
  function calculate(){
  let height=document.getElementById("height").value;
  let weight=document.getElementById("weight").value;
  height=height/100;
  height=height * height;
  let bmi=weight/height;
  bmi=bmi.toFixed(2);
  document.getElementById("output-1").innerHTML="Your BMI is "+bmi+".";
  }
</script>

</body>
</html>
