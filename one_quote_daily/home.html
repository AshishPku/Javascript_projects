<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.17/tailwind.min.css">
</head>
<body>
    <div class="h-fit  place-content-center block max-w-fit p-6 bg-red-500 border border-gray-200 rounded-lg shadow  dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
    <p id="text" class="text-lg font-bold"></p>
    <div class="flex justify-center my-8">
      <button onclick="function_gen()" class=" bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
        Button
      </button>
    </div>
    </div>
    <script>
    function function_gen(){
      fetch('https://api.adviceslip.com/advice')
    .then(response => response.json())
    .then(data =>{
      document.getElementById("text").innerHTML=data.slip.advice;
    })
    .catch(error => console.error('Error:', error));
      }
    </script>
</body>
</html>
