<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body class="bg-gray-100">
    <p id="bold" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md mr-2">TEXT-EDITOR  ~made by Ashish</p>
    <div class="container mx-auto py-8">
        <div class="bg-white shadow-md rounded-md p-4">
                <button id="bold" class="bg-purple-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md mr-2">B</button>
                <button id="italic" class="bg-purple-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md mr-2">I</button>
                <button id="left" class="bg-purple-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md mr-2"><span class="material-symbols-outlined">
                    format_indent_decrease
                    </span></button>
                <button id="mid" class="bg-purple-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md"><span class="material-symbols-outlined">
                    view_headline
                    </span></button>
                <button id="right" class="bg-purple-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md mr-2"><span class="material-symbols-outlined">
                    format_indent_increase
                    </span></button>
                <button id="upperCase" class="bg-purple-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md mr-2">A</button>
                <button id="lowerCase" class="bg-purple-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md">a</button>
                <button id="camelCase" class="bg-purple-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md">Capitalize</button>
                <button id="clear" class="bg-purple-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md"><span class="material-symbols-outlined">
                delete
                </span></button>
                <select id="fonts" class="p-2 rounded-md border border-gray-300" onchange="changeSize(this);">
                <option>4</option>
                <option>8</option>
                <option>12</option>
                <option>16</option>
                <option>20</option>
                <option>24</option>
                <option>28</option>
                <option>32</option>
                <option>36</option>
                <option>40</option>
                <option>44</option>
                <option>48</option>
                <option>52</option>
                <option>56</option>
            </select>
            <input type="color" id="color" class="p-2 rounded-md border border-gray-300">
            <input type="color" id="bg-color" class="p-2 rounded-md border border-gray-300">
            </div>
            <div  class="w-full">
                <textarea id="textArea" class="w-full h-64 p-4 border border-gray-300 rounded-md resize-none"></textarea>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
