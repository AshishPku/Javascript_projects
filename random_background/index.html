<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Pick Color</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.17/tailwind.min.css">
</head>
<body>
    <div id="background"  style="background-color: aquamarine; height: 700px; width: 100%; border: 2px solid red ;display:flex; align-items: center;">
        <button type="button" id="button" style="margin-left: 50%;" onclick="backFunction()" class=" focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Click</button>
    </div>
    <script>
        function backFunction(){
            let randColor = Math.floor((Math.random())*10000000).toString(16);
            randColor="#"+randColor;
            document.getElementById("background").style.backgroundColor=randColor;
        }
    </script>
</body>
</html>
